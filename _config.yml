# Site Info
title: Jangwon Dev Blog
tagline: 'Jangwon Dev Blog'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl: ""
url: https://dev-jangwon.github.io/
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Jangwon Kim
  description: to dare is to <strong>do</strong>
  gravatar: 40e53960ce70ab8a540f73df713560d9 # md5 hash of your email address
  contact:
    # linkedin:  https://www.linkedin.com/in/lizhihao
    github:    https://github.com/dev-jangwon
    facebook:  <hide>
    # twitter:   https://twitter.com/Li_Zhihao
